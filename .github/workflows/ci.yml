name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Run black
        run: black --check src/ tests/
      
      - name: Run isort
        run: isort --check-only src/ tests/
      
      - name: Run flake8
        run: flake8 src/ tests/ --max-line-length=100
      
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Python Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  docker:
    name: Docker Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker-compose build
      
      - name: Test Docker image
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down

  ros2:
    name: ROS2 Build
    runs-on: ubuntu-22.04
    container:
      image: osrf/ros:humble-desktop-full
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-pip
          pip3 install -r requirements.txt
      
      - name: Build ROS2 package
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          mkdir -p /tmp/ros2_ws/src
          ln -s $GITHUB_WORKSPACE/ros_integration /tmp/ros2_ws/src/ai_agent_ros
          cd /tmp/ros2_ws
          colcon build --packages-select ai_agent_ros
      
      - name: Test ROS2 package
        shell: bash
        run: |
          source /opt/ros/humble/setup.bash
          cd /tmp/ros2_ws
          colcon test --packages-select ai_agent_ros
